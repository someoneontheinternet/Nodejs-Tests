<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Make a post</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />

</head>
<body>

  <div class="full-width">

    <div class="menu-bar">
      <ul class="menu">



      </ul>
    </div>

    <div class="container">

      <h1 class="page-header text-center">Create New Post</h1>

      <div class="container">

        <!-- Title Header -->
        <div id="title">
          <input type="textfield" id="blog-title" name="blog-title" placeholder="Title: "/>
        </div>

        <div id="main">
          <div id="options">
            <div class="text-center">
              <ul class="pagination">
                <li><span class="glyphicon glyphicon-align-left"></span></li>
                <li><span class="glyphicon glyphicon-align-center"></span></li>
                <li><span class="glyphicon glyphicon-align-right"></span></li>
                <li><span class="glyphicon glyphicon-align-justify"></span></li>

                <li><span class="glyphicon glyphicon-list"></span></li>

                <li><span class="glyphicon glyphicon-bold"></span></li>
                <li><span class="glyphicon glyphicon-italic"></span></li>

                <li>
                    <span class="glyphicon glyphicon-font">
                      <input type="textfield" name="font-size" style="width: 30px; height: 20px;"/>
                    </span>
                </li>
              </ul>
            </div>
          </div>

          <textarea id="blog-textarea" placeholder="Content: "></textarea>

          <div id="submit">
            <button class="btn btn-info">Preview</button>
            <button class="btn btn-warning">Save</button>
            <button class="btn btn-primary">Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</footer>
</html>
